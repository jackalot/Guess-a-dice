<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guess a Dice</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>ðŸŽ² Guess the Dice Roll!</h1>

    <div>
      <p>How many sides does your dice have?</p>
      <label>Enter the number of dice sides:</label>
      <input type="number" id="diceSides" placeholder="e.g., 6" min="1" />

      <label> How many dice? </label>
      <input type="number" id="DiceAmount" placeholder="1" />
      <label>What number do you think the dice will land on? </label>
      <input type="number" id="YourGuess" placeholder="e.g., 3" />
      <button id="submitBtn">Submit</button>
    </div>

    <div id="Answer" style="margin-top: 1em; font-weight: bold"></div>
    <div id="Correct-Container" style="margin-top: 1em; font-weight: bold">
      <p>Correct:</p>
      <p id="Correct">0</p>
      <!-- Initial zero to indicate starting score -->
    </div>
    <div id="Wrong-Container" style="margin-top: 1em; font-weight: bold">
      <p>Wrong:</p>
      <p id="Wrong">0</p>
      <!-- Initial zero to indicate starting score -->
    </div>
  </body>
</html>
